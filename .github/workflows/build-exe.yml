name: Build EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows-exe:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: python/gap-analyst-update

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          # Clean previous build artifacts if any
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }

          pyinstaller app_updated.py --onefile --clean --name gap-analyst-update `
            --hidden-import numpy `
            --collect-submodules numpy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gap-analyst-update-exe
          path: python/gap-analyst-update/dist/gap-analyst-update.exe
